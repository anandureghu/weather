<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <h2 class="text-center text-dark mt-4 font-weight-normal">
        Weather Forecast
    </h2>
    <div class="container">
        <form class="form-group">
            <div class="text-center justify-content center">
            <label for="city" class="text-center mx-auto text-secondary">Enter a location for weather information</label>
            </div>
            <input type="text" name="city" class="city form-control text-secondary p-3">
        </form>
        <div class="card forecast shadow-lg d-none">
            <img src="https://via.placeholder.com/400x350?text=Visit+Blogging.com+Now" alt="" class="card-img-top time">
            <div class="icon text-center mx-auto bg-light">
                <img src="" alt="">
            </div>
            <div class="text-muted text-center details text-uppercase">
                <h5 class="city-name text-center my-4">City Name</h5>
                <div class="my-3">Weather condition</div>
                <div class="whether my-3 display-4">
                    <span>TEMP</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
